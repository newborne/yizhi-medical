# 服务端口
server.port=8200
# 服务名
spring.application.name=service-gateway

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=nacos-server:8848

#使用服务发现路由
spring.cloud.gateway.discovery.locator.enabled=true

#设置路由id
spring.cloud.gateway.routes[0].id=service-medical
#设置路由的uri
spring.cloud.gateway.routes[0].uri=lb://service-medical
#设置路由断言,代理servicerId为auth-service的/auth/路径
spring.cloud.gateway.routes[0].predicates= Path=/*/medical/**

#设置路由id
spring.cloud.gateway.routes[1].id=service-dictionary
#设置路由的uri
spring.cloud.gateway.routes[1].uri=lb://service-dictionary
#设置路由断言,代理servicerId为auth-service的/auth/路径
spring.cloud.gateway.routes[1].predicates= Path=/*/dictionary/**

#设置路由id
spring.cloud.gateway.routes[2].id=service-login
#设置路由的uri
spring.cloud.gateway.routes[2].uri=lb://service-medical
#设置路由断言,代理servicerId为auth-service的/auth/路径
spring.cloud.gateway.routes[2].predicates= Path=/*/user/**